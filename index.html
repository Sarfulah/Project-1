<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <script src="./assets/javascript/app.js"></script>
    <title>Project 1</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">PediShare</h1>
        <p class="lead">A Network for Parents</p>
    </div>
    <div class="container">
        <section>
            <div class="card-group">
                <div class="card text-white mb-8" style="max-width: 50rem;">
                    <div class="card-header">Symptom Checker</div>
                    <div class="card-body">
                        <h5 class="card-title">Choose common symptoms</h5>
                        <div id="buttons-view">
                            <button class="symptom" data-info="diarrhea">Diarrhea</button>
                            <button class="symptom" data-info="fever">Fever</button>
                            <button class="symptom" data-info="tics">Tics</button>
                            <button class="symptom" data-info="rash">Rash</button>
                            <button class="symptom" data-info="vomiting">Vomiting</button>

                        </div>
                        <p class="card-text">Here you will receive a brief summary on the selected issue/ illness.</p>
                    </div>
                </div>
                <div class="card text-white mb-4" style="max-width: 20rem;">
                    <div class="card-header">Related Symptoms</div>
                    <div class="card-body">
                        <h5 class="card-title">Parents also viewed these</h5>
                        <p class="card-text">Here you will receive a list of related symptoms
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
